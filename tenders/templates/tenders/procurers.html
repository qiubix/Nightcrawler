{% if all_procurers_list %}
    <table style="width:100%">
        {% for procurer in all_procurers_list %}
            <tr>
                <td><p>{{ procurer.id }}</p></td>
                <td><p>{{ procurer.company_name }}</p></td>
                <td><p>{{ procurer.city }}</p></td>
                <td><p>{{ procurer.address }}</p></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No procurers are available.</p>
{% endif %}
